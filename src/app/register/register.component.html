<div class="w-75 mx-auto py-4 bg-main-light w-75 mx-auto rounded shadow p-4 my-4">
    <h2>Register naw :</h2>


    <form (ngSubmit)="submitRegister(registerForm)" [formGroup]="registerForm">
        <label for="name">Name:</label>
        <input formControlName="name" type="text" class="form-control mb-2 " id="name">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" class="form-control mb-2 " id="email">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control mb-2 " id="password">
        <label for="rePassword">rePassword:</label>
        <input formControlName="rePassword" type="Password" class="form-control mb-2 " id="rePassword">
        <label for="phone">Phone:</label>
        <input formControlName="phone" type="tl" class="form-control mb-2 " id="phone">

        <button [disabled]="registerForm.invalid " type="submit"
            class="btn btn-info ms-auto d-block bg-main text-white border-0">
            Register <span *ngIf="isLoading">
                <i class="fas fa-spin fa-spinner"></i>
            </span>

        </button>

    </form>

</div>
